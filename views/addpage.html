{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/" id="submissionForm">
    
    <!-- PLACEHOLDER FOR AUTHOR NAME FIELD -->
    <div class="form-group">
      <label for="authorName" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <!-- setting name to "authorName" below creates a "authorName" property within req.body -->
        <input name="authorName" type="text" class="form-control"/>
      </div>
    </div>
    
    <!-- <div>PLACEHOLDER FOR AUTHOR EMAIL FIELD</div> -->
    <div class="form-group">
      <label for="authorEmail" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <!-- setting name to "authorEmail" below creates a "authorEmail" property within req.body -->      
        <input name="authorEmail" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <!-- setting name to "title" below creates a "title" property within req.body -->
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <!-- <div>PLACEHOLDER FOR PAGE CONTENT TEXTAREA FIELD</div> -->
    <div class="form-group">
      <label for="pageContent" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <!-- setting name to "pageContent" below creates a "pageContent" property within req.body -->      
        <textarea name="pageContent" class="form-control" rows="5" form="submissionForm"></textarea>
      </div>
    </div>

    <!-- TAGS -->
    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <!-- setting name to "tags" below creates a "tags" property within req.body -->      
        <input name="tags" type="text" class="form-control"/>
      </div>
    </div>    

    
    <!-- <div>PLACEHOLDER FOR PAGE STATUS INPUT FIELD</div> -->
    <div class="form-group">
      <label for="pageStatus" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10">
        <!-- alternative to select: -->
        <!-- <input name="pageStatus" type="text" class="form-control"/> -->
        <select name="pageStatus" class="form-control">
          <option value="open">open</option>
          <option value="closed">closed</option>
        </select>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
